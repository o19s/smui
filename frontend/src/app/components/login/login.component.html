<div class="container-fluid">
  <nav class="navbar navbar-expand-sm navbar-light bg-light smui-nav-bar">
    <span class="navbar-brand" style="margin-right:0.5rem">{{
      featureToggleService.getSync('toggle.headline')
      }}
    </span>
    <span class="smui-version">
      <span class="mr-1">
        (v{{ featureToggleService.getSync('smui.version') }})
      </span>
    </span>
  </nav>
  <div class="ng-star-inserted col-auto">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Login</h5>
        <h6 class="card-subtitle mb-2 text-muted">Provide the email and password combination so we can make sure it's you</h6>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="email">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button
              class="btn btn-primary btn-success mr-2"
              type="button"
              (click)="requestLogin()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-auto">&nbsp;</div>
  <div class="ng-star-inserted col-auto">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Sign up</h5>
        <h6 class="card-subtitle mb-2 text-muted">Sign up to get started!</h6>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">name</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="signup_name" placeholder="Name" [(ngModel)]="signup_name">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="signup_email" placeholder="Email" [(ngModel)]="signup_email">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="signup_password" placeholder="Password" [(ngModel)]="signup_password">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">confirm password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="signup_password2" placeholder="Password2" [(ngModel)]="signup_password2">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button
              class="btn btn-primary signup mr-2"
              type="button"
              (click)="requestSignup()"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
