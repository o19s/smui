<div class="container-fluid">
  <nav class="navbar navbar-expand-sm navbar-light bg-light smui-nav-bar">
    <span class="navbar-brand" style="margin-right:0.5rem">{{
      featureToggleService.getSync('toggle.headline')
      }}
    </span>
    <span class="smui-version">
      <span class="mr-1">
        (v{{ featureToggleService.getSync('smui.version') }})
      </span>
    </span>
  </nav>
  <div class="ng-star-inserted col-auto">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Login</h5>
        <h6 class="card-subtitle mb-2 text-muted">Provide the email and password combination so we can make sure it's you</h6>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              [(ngModel)]="email"
              (ngModelChange)="emailChange.emit($event)"
              (keyup.enter)="requestLogin()"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">password</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              [(ngModel)]="password"
              (ngModelChange)="passwordChange.emit($event)"
              (keyup.enter)="requestLogin()"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <span class="form-group-btn">
              <button
                class="btn btn-primary btn-success mr-2"
                type="button"
                (click)="requestLogin()"
                [disabled]="!email || !email.trim() || !password || !password.trim()"
              >
                Login
              </button>
            </span>
        </div>
      </div>
      </div>
    </div>
  </div>
  <div class="col-auto">&nbsp;</div>
  <div class="ng-star-inserted col-auto">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Sign up</h5>
        <h6 class="card-subtitle mb-2 text-muted">Sign up to get started!</h6>
        <div class="form-group row">
          <label for="signupName" class="col-sm-2 col-form-label">name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="signupName"
              placeholder="Name"
              [(ngModel)]="signupName"
              (ngModelChange)="signupNameChange.emit($event)"
              (keyup.enter)="requestSignup()"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="signupEmail" class="col-sm-2 col-form-label">email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="signupEmail"
              placeholder="Email"
              [(ngModel)]="signupEmail"
              (ngModelChange)="signupEmailChange.emit($event)"
              (keyup.enter)="requestSignup()"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="signupPassword" class="col-sm-2 col-form-label">password</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="signupPassword"
              placeholder="Password"
              [(ngModel)]="signupPassword"
              (ngModelChange)="signupPasswordChange.emit($event)"
              (keyup.enter)="requestSignup()"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="signupPassword2" class="col-sm-2 col-form-label">confirm password</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="signupPassword2"
              placeholder="Password 2"
              [(ngModel)]="signupPassword2"
              (ngModelChange)="signupPassword2Change.emit($event)"
              (keyup.enter)="requestSignup()"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button
              class="btn btn-primary signup mr-2"
              type="button"
              (click)="requestSignup()"
              [disabled]="!signupName || !signupName.trim() || !signupEmail || !signupEmail.trim() || !signupPassword || !signupPassword.trim() || !signupPassword2 || !signupPassword2.trim()"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
