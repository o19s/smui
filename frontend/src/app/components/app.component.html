<toaster-container [toasterconfig]="toasterConfig"></toaster-container>

<div class="container-fluid">
  <div *ngFor="let error of errors">
    <ngb-alert type="danger" [dismissible]="false" class="error">
      <strong>Error!</strong> {{ error }}
    </ngb-alert>
  </div>

  <div *ngIf="!isLoggedIn">
    <div class="smui-loading-spinner"></div>
    <div class="alert-info"><a href="/session_reset">LOGIN REQUIRED: follow /session_reset</a></div>
  </div>

  <div *ngIf="!isInitialized">
    <div class="smui-loading-spinner"></div>
  </div>

  <div *ngIf="isInitialized">
    <app-smui-header-nav></app-smui-header-nav>
    <router-outlet></router-outlet>
  </div>
</div>
