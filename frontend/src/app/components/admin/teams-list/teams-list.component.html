<div class="card">
  <div class="card-body">
    <h5 class="card-title">Teams</h5>
    <h6 class="card-subtitle mb-2 text-muted">Available Teams in SMUI</h6>

    <ul *ngFor="let team of teams" class="list-group smui-search-input-list">
      <li class="list-group-item smui-list-group-item">
        {{ team.name }}
        <div class="float-right">
          <button class="btn btn-primary btn-sm"
                  [routerLink]="['/admin/teams/', team.id]"
          >Configure</button>
          &nbsp;
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="deleteTeam(team.id, $event)"
          >
            <i class="fa fa-minus" aria-hidden="true"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
