<div class="card">
  <div class="card-body">
    <h5 class="card-title">Add Team</h5>
    <h6 class="card-subtitle mb-2 text-muted">Add a team to manage access to Rules Collections by users</h6>

    <div class="form-group row">
      <label for="teamName" class="col-sm-2 col-form-label">Team Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="teamName" placeholder="Name of Team" [(ngModel)]="name">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button
          id="createTeamBtn"
          type="button"
          class="btn btn-primary"
          (click)="createTeam( $event)"
        >
          Create New Team
        </button>
      </div>
    </div>
  </div>
</div>
