<div class="card">
  <div class="card-body">
    <h5 class="card-title">Add User</h5>
    <h6 class="card-subtitle mb-2 text-muted">Add a user to access SMUI</h6>

    <div class="form-group row">
      <label for="userName" class="col-sm-2 col-form-label">User Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="userName" placeholder="Full Name" [(ngModel)]="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="userEmail" class="col-sm-2 col-form-label">Email Address</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="userEmail" placeholder="Email Address" [(ngModel)]="email">
      </div>
    </div>
    <div class="form-group row">
      <label for="userPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="userPassword" placeholder="Password" [(ngModel)]="password">
      </div>
    </div>
    <div class="form-group row">
      <label for="userAdmin" class="col-sm-2 col-form-label">Administrator?</label>
      <div class="col-sm-1">
        <input type="checkbox" class="form-control" id="userAdmin" [(ngModel)]="admin">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button
          id="createUserBtn"
          type="button"
          class="btn btn-primary"
          (click)="createUser( $event)"
        >
          Create New User
        </button>
      </div>
    </div>
  </div>
</div>
