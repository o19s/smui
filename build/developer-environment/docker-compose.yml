version: '3'   # on CircleCI the version and services cause build to puke.
services:
  mysql:
    container_name: smui_db
    image: mysql/mysql-server:5.6
    volumes:
        - ./docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
